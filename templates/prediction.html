<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CekFakta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="static/Codesearch.svg" alt="Logo" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full">
                <span class="ml-3 text-xl">CekFakta</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-gray-900">Home</a>
                <a href="/prediction" class="mr-5 hover:text-gray-900">Prediction</a> <!-- Perbaikan disini -->
            </nav>            
        </div>
    </header>
    
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">Periksa Keaslian Berita Anda</h2>
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Cek Fakta dengan Mudah</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                    Ingin tahu apakah berita yang Anda baca benar? Masukkan judul atau teks berita, dan biarkan sistem kami menganalisisnya untuk Anda.
                </p>
            </div>

            <!-- Form untuk input teks -->
                <form method="POST" action="/predict">
                    <div class="form-group">
                        <label for="text">Masukkan Judul Berita:</label>
                        <input type="text" class="form-control" id="text" name="text" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Cek Berita</button>
                </form>
            </form>            
        </div>
    </section>
</body>
</html>
